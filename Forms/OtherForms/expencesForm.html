<!DOCTYPE html>
<html>
    <head>
        <title>Expemses Form</title>
    </head>

    <body>
        <div class="Container">
            <form class="myform">
                <div class="form-group">

                    <div class="topic">
                        <h2>Expences</h2>
                    </div><br>

                    <div class="email">
                        <label>Email</label>
                        <input type="text" name="email">
                    </div><br>

                    <div class="date">
                        <label>Date</label>
                        <input type="date" name="date">
                    </div><br>

                    <div class="paymentMethod">
                        <label>Payment Method</label>
                        <select name="method">
                            <option value="onCash">On Cash</option>
                            <option value="byCard">By Credit / Debit Card</option>
                          </select>
                    </div><br>

                    <div class="Amount">
                        <label>Amount</label>
                        <input type="number" name="Amount">
                    </div><br>

                </div>
            </form>
        </div>
    </body>
</html>
