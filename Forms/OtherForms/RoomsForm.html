<body>
    
    <label> Room Id: </label>
    <input type="text" id="roomId" name="roomId"> <br> <br>
    <label> Room Type: </label>
    <select id="roomType" name="roomType">
    <option value="Deluxe">Deluxe</option>
    <option value="Superior">Superior</option>
    </select> <br> <br>
    <label> Room Size: </label>
    <select id="roomSize" name="roomSize">
    <option value="Single">Single</option>
    <option value="Double">Double</option>
    </select> <br> <br>
    <label> Room Charges: </label>
    <input type="text" id="roomCharges" name="roomCharges"> <br> <br>
    <label> Available Number of Rooms: </label>
    <input type="text" id="noOfRooms" name="noOfRooms"> <br> <br> 
    <label> Description: </label> 
    <textarea id="description" name="description"></textarea> <br> <br>
    
    <input type="button" value="Add">
    <input type="button" value="Update">
    <input type="button" value="Delete">
    
    
    </body>
</html>
