<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
     <link rel="stylesheet" href="CustomerFormStyle.css">
     <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
   
   
   
   
   <div class="container" style="width:auto;">
   <div class="wrapper">
   <form class="formStyle">
   
  <div class="row">
    <div class="col-sm">
        <label>NIC Number:</label>
    </div>
    <div class="col-sm">
      <input type="text" id="nic" name="nic" placeholder="NIC Number ">
    </div>
  </div>
  
  
   <div class="row">
    <div class="col-sm">
        <label>First Name:</label> 
    </div>
    <div class="col-sm">
     <input type="text" id="fname" name="fname" placeholder="First Name">
    </div>
  </div>
  
  
  
   <div class="row">
    <div class="col-sm">
        <label>Last Name: </label>
    </div>
    <div class="col-sm">
      <input type="text" id="lname" name="lname" placeholder="Last Name"> 
    </div>
  </div>
  
  
  
  
   <div class="row">
    <div class="col-sm">
        <label> E-mail: </label>
    </div>
    <div class="col-sm">
      <input type="email" id="email" name="email" placeholder="youremail@gmail.com">
    </div>
  </div>
  
  
  
   <div class="row">
    <div class="col-sm">
     <label>Gender :</label> 
    </div>
    <div class="col-sm">
      <input type="radio" id="male" name="gender" value="male">Male
                &nbsp;&nbsp;<input type="radio" id="female" name="gender" value="female">Female
    </div>
    
  </div>
  
  
  
   <div class="row">
    <div class="col-sm">
      <label>Permanant Address :</label> 
    </div>
    <div class="col-sm">
      <textarea type="text" id="address" name="address"></textarea> 
    </div>
  </div>
  
  
  
  
   <div class="row">
    <div class="col-sm">
       <label>Contact Number :</label> 
    </div>
    <div class="col-sm">
      <input type="text" id="contact" name="contact">
    </div>
  </div>
  
  
  
   <div class="row">
    <div class="col-sm">
       <input type="submit" value="Update" class="btnStyle" > 
            
                
    </div>
    <div class="col-sm">
      <input type="submit" value="Clear" class="btnStyle" style="margin-left: 10px;">
    </div>
  </div>
       
       
               </form> 
            </div>
        </div>
    </body>
</html>
