<!DOCKTYPE html>
<html>
    <head>
        <title>
            Login Form
        </title>
            <link rel="stylesheet" href="LoginFormStyle.css" >
            <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
       
       
       
       <h1> Welcome to Hotel Bluehill</h1>
       
       <div class="container">
       <div id="block">
  
   <div class="row">
    <div class="col-sm">
     <div>
            <img src="loginimage.png" class="image">
            </div>
    </div>
    
    <!-- Form Starts Here-->
    <div class="col-sm" >
     <div>
            <form>
            <div class="row">
                <lable>Username</lable><br>
            </div>
            
            <div class="row">
                 <div class="block2">
                    <input type="text" name="username" placeholder="Enter username" id="username"required>
                 </div>
            </div>
            
            
            <div class="row">
                <lable>Password</lable>
            </div>
            
            
            <div class="row">
                <div class="block2">
                <input type="password" name="password" placeholder="Enter password" id="password" required>
                </div>
            </div>
            
            
            <div class="row">
                <lable style="float: left;"> Login As </lable>
            </div>
            
            
            <div class="row">
                <div class="col-sm">
                    <input type="radio" name="loginRole" id="admin" value="Admin" checked/>
                    <label>Admin</label> 
                </div>
                <div class="col-sm">
                     <input type="radio" name="loginRole" id="receiptionist" value="Receiptionist"/>
                    <label>Receiptionst</label>
                </div>
            </div>
            
            
            <div class="row">
                 <input type="button" value="Login" name="Loginbutton" class="button">
            </div>
            </form>
            
     </div>
    </div>
  </div>
           </div>
</div>
       
        
    </body>
</html>
