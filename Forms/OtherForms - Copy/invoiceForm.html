<!DOCTYPE html>
<html>
	<head>
		<title>Invoice Generating</title>
	</head>
	<body> 
        <div>
            <form name="BlueHillForms">
                <h2> Customer Details </h2>
                <div>
                    <label> NIC Number </label>
                    <input type="text" name="nic" placeholder="Enter the nic" id="customernic">
                </div>
                <div>
                    <label> Name </label>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <label> Email </label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label> Invoice Number </label>
                    <input type="number" name="invoiceNumber" id="invoiceNumber">
                </div>
                <div>
                    <label> Date </label>
                    <input type="date" name="date" id="date">
                </div>
                <div>
                    <input type="button" value="Generate" id="generatebtn">
                </div>
                <div>
                    <input type="button" value="Reset" id="resetbtn">
                </div>
                <div>
                    <input type="button" value="Send the Bill" id="sendbtn">
                </div>
                <div>
                    <input type="button" value="View All" id="viewbtn">
                </div>
                </form>        
        </div>
    </body>
</html>
