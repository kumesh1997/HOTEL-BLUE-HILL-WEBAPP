<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
</head>
<body>
    <div>
        NIC Number: <input type="text" id="nic" name="nic" placeholder="NIC Number "><br><br>
    </div>    
        
    <div>
        First Name: <input type="text" id="fname" name="fname" placeholder="First Name"><br><br>
    </div>
       
    <div>
        Last Name: <input type="text" id="lname" name="lname" placeholder="Last Name"> <br><br>
    </div>
       
    <div>
        E-mail: <input type="email" id="email" name="email" placeholder="youremail@gmail.com"><br><br>
    </div>
       
    <div>
        Gender : 
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>&nbsp;
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
    </div>
    
     <div>   
        Permanant Address : <textarea id="address" name="address"></textarea><br><br>  
    </div>
    
    <div>
        
        Contact Number : <input type="text" id="contact" name="contact"><br><br>
    </div>
    
    
    <div>
        <input type="submit" value="Update">
        <input type="submit" value="Clear">
    </div>
    
</body>
</html>
